<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main>
			<section>
				<h1>Rock / paar Bier / Sister</h1>
				<div class="rounds">
					<h2>How many rounds?</h2>
					<div class="rounds-input">
						<div>
							<input
								type="radio"
								name="roundsCount"
								id="round5"
								value="5"
								checked
							/>
							<label for="round5">5</label>
						</div>
						<div>
							<input type="radio" name="roundsCount" id="round10" value="10" />
							<label for="round10">10</label>
						</div>
						<div>
							<input type="radio" name="roundsCount" id="round15" value="15" />
							<label for="round15">15</label>
						</div>
						<div>
							<input type="radio" name="roundsCount" id="round20" value="20" />
							<label for="round20">20</label>
						</div>
					</div>
					<div class="rounds-output hidden">
						<p class="rounds-counter">0 / 0</p>
					</div>
				</div>
				<div class="scores">
					<p class="tag">USER</p>
					<p class="score">0 : 0</p>
					<p class="tag">COMP</p>
				</div>
				<p class="output">Let's Play</p>
				<div class="buttons">
					<button value="0">
						<span>
							<img src="./assets/img/rock.png" alt="Rock" />
						</span>
					</button>
					<button value="1">
						<span>
							<img src="./assets/img/beers.png" alt="Beers" />
						</span>
					</button>
					<button value="2">
						<span>
							<img src="./assets/img/sister.png" alt="Sister" />
						</span>
					</button>
				</div>

				<p>MAKE YOUR MOVE.</p>
				<button class="reset">restart</button>
			</section>
		</main>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
