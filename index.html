<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main>
			<section class="rpc-game">
				<h1>Rock / paar Bier / Sister</h1>
				<div class="rpc-rounds">
					<h2>How many rounds?</h2>
					<div class="rpc-rounds-input"></div>
					<div class="rpc-rounds-output hidden">
						<p class="rpc-rounds-counter">0 / 0</p>
					</div>
				</div>
				<div class="rpc-scores">
					<p class="score-tag">USER</p>
					<p class="rpc-score">0 : 0</p>
					<p class="score-tag">COMP</p>
				</div>
				<p class="rpc-output">Let's Play</p>
				<div class="rpc-choice-buttons">
					<button value="0">
						<img src="./assets/img/rock.png" alt="Rock" />
					</button>
					<button value="1">
						<img src="./assets/img/beers.png" alt="Beers" />
					</button>
					<button value="2">
						<img src="./assets/img/sister.png" alt="Sister" />
					</button>
				</div>
				<p>MAKE YOUR MOVE.</p>
				<button class="rpc-reset">restart</button>
			</section>
		</main>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
